function getAudioContext() {
    if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    if (audioCtx.state === 'suspended') audioCtx.resume();
    return audioCtx;
}




function playMainTheme() {
    const ctx = getAudioContext();
    const startTime = ctx.currentTime;
    const melody = [392, 587, 523, 494, 440, 784, 587, 523, 494, 440, 784];
    const durations = [0.5, 0.5, 0.15, 0.15, 0.15, 0.5, 0.8, 0.15, 0.15, 0.15, 0.5];
    let playTime = startTime;
    melody.forEach((f, i) => {
        const osc = ctx.createOscillator();
        const g = ctx.createGain();
        osc.type = 'square'; osc.frequency.setValueAtTime(f, playTime);
        g.gain.setValueAtTime(0.04, playTime);
        g.gain.exponentialRampToValueAtTime(0.0001, playTime + durations[i]);
        osc.connect(g); g.connect(ctx.destination);
        osc.start(playTime); osc.stop(playTime + durations[i]);
        playTime += durations[i] + 0.05;
    });
}


function playVaderTheme() {
    const ctx = getAudioContext();
    const startTime = ctx.currentTime;
    const notes = [440, 440, 440, 349, 523, 440];
    const rhythm = [0.5, 0.5, 0.5, 0.3, 0.1, 0.6];
    let playTime = startTime;
    notes.forEach((f, i) => {
        const osc = ctx.createOscillator();
        const g = ctx.createGain();
        osc.type = 'sawtooth'; osc.frequency.setValueAtTime(f/2, playTime);
        g.gain.setValueAtTime(0.07, playTime);
        g.gain.exponentialRampToValueAtTime(0.0001, playTime + rhythm[i]);
        osc.connect(g); g.connect(ctx.destination);
        osc.start(playTime); osc.stop(playTime + rhythm[i]);
        playTime += rhythm[i] + 0.05;
    });
}

  activeDeck = decks[name] || decks.willkommen;

  showCard(true);
}

function showCard(autoRead = false){
  const c = activeDeck[currentIndex];
  cardTitle.style.display = (c.type === "quiz") ? "none" : "block";
  cardTitle.textContent = c.title || "";
  cardText.textContent = c.text;
  leftInfo.textContent = c.left;
  rightInfo.textContent = c.right;
  cardNumber.textContent = `${currentIndex + 1} / ${activeDeck.length}`;
  quizControls.style.display = (c.type === "quiz") ? "flex" : "none";
  
  if(currentIndex === 0 && activeDeck === decks.willkommen) {
      playMainTheme();
      if(autoRead) setTimeout(readCard, 4000); 
  } else if(c.title === "Darth Vader") {
      playVaderTheme();
      if(autoRead) setTimeout(readCard, 4000);
  } else {
      if(autoRead) readCard();
  }
}

function handleCardClick(){
  if(activeDeck[currentIndex].type === "quiz") return;
  nextCard();
}

function nextCard(){
  if(currentIndex < activeDeck.length - 1) {
      currentIndex++;
      showCard(true);
  } else {
      if(activeDeck === decks.quiz) {
          setDeck('willkommen');
      } else {
          currentIndex = 0;
          showCard(true);
      }
  }
}

function prevCard(){
  if(currentIndex > 0) currentIndex--;
  else currentIndex = activeDeck.length - 1;
  showCard(true);
}




function readCard(){
  window.speechSynthesis.cancel();
  const c = activeDeck[currentIndex];
  let textToRead = (c.type === "quiz") ? c.text : c.title + ". " + c.text;
  const msg = new SpeechSynthesisUtterance(textToRead);
  msg.lang = "de-DE";
  window.speechSynthesis.speak(msg);
}




function answerQuiz(isYes){
  const c = activeDeck[currentIndex];
  const isLastCard = (currentIndex === activeDeck.length - 1);
  
  if(isYes === c.answer){
    let speechFeedback = "Richtig!";
    if(isLastCard) {
      cardText.textContent = "Die Macht ist stark in dir! Du hast die Pr√ºfung bestanden. Zur√ºck zur Startseite.";
      speechFeedback = "Richtig! Die Macht ist stark in dir! Du hast die Pr√ºfung bestanden. Wir kehren nun zur Startseite zur√ºck.";
    } else {
      cardText.textContent = "RICHTIG!";
    }
    
    const msg = new SpeechSynthesisUtterance(speechFeedback);
    msg.lang = "de-DE";
    if(isLastCard) {
        msg.onend = function() { setTimeout(() => setDeck('willkommen'), 1000); };
    }
    window.speechSynthesis.speak(msg);
    if(!isLastCard) { setTimeout(nextCard, 1500); }
  } else {
    cardText.textContent = "LEIDER FALSCH!";
    const msg = new SpeechSynthesisUtterance("Leider falsch.");
    msg.lang = "de-DE";
    window.speechSynthesis.speak(msg);
  }
}




showCard(false);
</script>
